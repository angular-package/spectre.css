  <body style="padding: 2rem">
    <h1>Accordions</h1>

    <!-- standard Accordions example -->
    <div class="s-accordion">
      <input id="accordion-1" type="radio" name="accordion-radio" hidden="" checked="">
      <label class="s-accordion-header c-hand" for="accordion-1"><i class="icon icon-arrow-right mr-1"></i>Elements</label>
      <div class="s-accordion-body">
        <ul class="s-menu s-menu-nav">
          <li class="s-menu-item"><a href="#accordions">Element 1</a></li>
          <li class="s-menu-item"><a href="#accordions">Element 2</a></li>
        </ul>
      </div>
    </div>

    <!-- mutually exclusive Accordions example (with same input names) -->
    <div class="s-accordion">
      <input id="accordion-4" type="checkbox" name="accordion-checkbox" hidden="" checked="">
      <label class="s-accordion-header c-hand" for="accordion-4">Elements</label>
      <div class="s-accordion-body">
        <ul class="s-menu s-menu-nav">
          <li class="s-menu-item"><a href="#accordions">Element 1</a></li>
          <li class="s-menu-item"><a href="#accordions">Element 2</a></li>
        </ul>
      </div>
    </div>

  </body>
