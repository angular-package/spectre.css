  <meta property="og:url" content="https://angular-package.github.io/spectre.css/">

  <link rel="shortcut icon" href="../../../docs/img/favicons/favicon.ico">

  <style>
    html, body {
      /* min-height: 100vh; */
      /* overflow: auto; */
      height: 100vh;
    }
    .off-canvas {
      height: 100vh;
      overflow-y: hidden;
    }
  </style>
</head>
  <body style="padding: 2rem">
    <h3 class="s-title" style="background: var(--s-body-bg-color)">
      Menu
    </h1>
    <div class="docs-content s-container s-padding-0">
      <div class="docs-demo.s-columns">
        <div class="s-column s-column-4 s-column-xs-12">
          <ul class="s-menu">
            <!-- menu header text -->
            <li class="s-divider" data-content="LINKS"></li>
            <!-- menu item standard -->
            <li class="s-menu-item">
              <a href="#">
                <i class="icon icon-link"></i> Slack
              </a>
            </li>
            <!-- menu item with form control -->
            <li class="s-menu-item">
              <label class="form-checkbox">
                <input type="checkbox">
                <i class="form-icon"></i> form-checkbox
              </label>
            </li>
            <!-- menu divider -->
            <li class="s-divider"></li>
            <!-- menu item with badge -->
            <li class="s-menu-item">
              <a href="#">
                <i class="icon icon-link"></i> Settings
              </a>
              <div class="s-menu-badge">
                <label class="label label-primary">2</label>
              </div>
            </li>

            <li class="s-menu-item">
              <a href="#">My profile</a>
              <div class="s-menu-badge">
                <label class="form-checkbox">
                  <input type="checkbox">
                  <i class="form-icon"></i> Public
                </label>
              </div>
            </li>
            <li class="s-divider"></li>

          </ul>
        </div>
      </div>
    </div>

    <hr class="s-border">

    <footer class="docs-footer s-footer s-container s-footer-lg mb-6" id="copyright">
      <div class="s-columns">
        <div class="s-column s-column-12">
          Designed and built with <span class="text-error">♥ </span>by <a href="https://twitter.com/picturepan2" target="_blank">Yan Zhu</a>.

        </div>
      </div>
      <!-- <div class="s-divider"></div> -->
      <div class="s-columns">
        <div class="s-column s-column-12">
          Version 0.0.1-alpha.
          <!-- <span class="version"></span>. -->
          Licensed under the <a href="https://github.com/angular-package/spectre.css/blob/master/LICENSE" target="_blank">MIT License</a>
        </div>
      </div>
    </footer>

  </body>
</html>
